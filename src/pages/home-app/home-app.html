
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Atividades Recentes</ion-title>
  </ion-navbar>
</ion-header>

<menu [content]="content"></menu>

<ion-content #content padding>
  <ion-list>
    <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items; let i = index">
      <h3>{{ i }}</h3>
    </button>
    <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
        Tarefa: {{ userTask[i].user_id }}
        Data: {{ userTask[i].date_ref }}
    </expandable>
    <button ion-button clear item-end>Ver</button>
  </ion-list>

</ion-content>
