<ion-header>
  <ion-navbar>
    <ion-title>Questionário</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item no-padding>
          <ion-label>Preencher dados pessoais</ion-label>
          <ion-checkbox [(ngModel)]="isDadosPessoais"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="isDadosPessoais">
    <ion-row>
      <ion-col col-12>
        <ion-item no-padding>
          <ion-label floating>Nome</ion-label>
          <ion-input [(ngModel)]="dadosPessoais.name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item no-padding>
          <ion-label floating>Data de Nascimento</ion-label>
          <ion-datetime [(ngModel)]="dadosPessoais.date_birth" displayFormat="DD/MM/YYYY"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item no-padding>
          <ion-label floating>Sexo</ion-label>
          <ion-select [(ngModel)]="dadosPessoais.sex">
            <ion-option value="0">Masculino</ion-option>
            <ion-option value="1">Feminino</ion-option>
            <ion-option value="">Não declarado</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let questao of questoes">
        <ion-item no-padding>
          <ion-label>{{ questao.nome }}</ion-label>
          <ion-checkbox [(ngModel)]="questao.value"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button block (click)="enviar()">Confirmar</button>
</ion-content>
